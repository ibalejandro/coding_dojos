<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <center>
    <h1>Crear conferencia</h1>
  </center>
  <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
    <h3>Información de la conferencia</h3>
    <hr />
    <table>
      <tr>
        <td>
          <p:outputLabel value="Nombre o título " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.name}"
                       style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Conferencista " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.lecturerName}"
                       style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Tipo " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.type}"
                       placeholder="e.g. Salud, Cocina" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Fecha " />
        </td>
        <td>
          <p:calendar mode="popup" style="width: 100%;" pattern="dd-MMM-yyyy"
                      value="#{conferencesController.conference.date}"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Cupos disponibles " />
        </td>
        <td>
          <p:spinner value="#{conferencesController.conference.availableSeats}"
                     min="0"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Inquilino " />
        </td>
        <td>
          <p:inputText value="#{rentersController.renter.id}"
                       style="width: 350px" readonly="true" disabled="true"/>
        </td>
      </tr>
    </table>

    <center>
      <p:commandButton value="Crear" icon="ui-icon-check" update="msgs"
                       action="#{conferencesController.click(rentersController.renter.id)}" />
    </center>
  </h:form>
</h:body>
</html>
