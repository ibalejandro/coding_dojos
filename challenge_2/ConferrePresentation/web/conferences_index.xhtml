<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <center>
    <h1>Lista de conferencias</h1>
  </center>
  <h:form> 
    <p:dataTable var="conference" value="#{conferencesController.conferences}">
      <p:column headerText="Nombre o tÃ­tulo">
        <h:outputText value="#{conference.name}" />
      </p:column>
      <p:column headerText="Conferencista">
        <h:outputText value="#{conference.lecturerName}" />
      </p:column>
      <p:column headerText="Tipo">
        <h:outputText value="#{conference.type}" />
      </p:column>
      <p:column headerText="Fecha">
        <h:outputText value="#{conference.date}">
          <f:convertDateTime pattern="dd-MMM-yyyy" />
        </h:outputText>
      </p:column>
      <p:column headerText="Cupos disponibles">
        <h:outputText value="#{conference.availableSeats}" />
      </p:column>
      <p:column style="width:32px;text-align: center">
        <p:commandButton icon="ui-icon-search" title="Comprar boletos"
                         actionListener="#{conferencesController.showConferenceDetails(conference)}" />
      </p:column>-
    </p:dataTable>
</h:form>
</h:body>
</html>
