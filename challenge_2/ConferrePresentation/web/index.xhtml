<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
  <p:dataTable value="#{spacesListView.spaces}" var="space">
      <p:column>
          <f:facet name="header">
              <h:outputText value="Location"></h:outputText>
          </f:facet>
          <h:outputText value="#{space.location}"></h:outputText>
      </p:column>
      <p:column>
          <f:facet name="header">
              <h:outputText value="Available"></h:outputText>
          </f:facet>
          <h:outputText value="#{space.available}"></h:outputText>
      </p:column>
      <p:column>
          <f:facet name="header">
              <h:outputText value="Max capacity"></h:outputText>
          </f:facet>
          <h:outputText value="#{space.maxCapacity}"></h:outputText>
      </p:column>
  </p:dataTable>
</h:body>
</html>
