<h:head>
</h:head>
<h:body>
  <center>
    <h1>Crear conferencia</h1>
  </center>
  <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
    <h3>Información de la conferencia</h3>
    <hr />
    <table>
      <tr>
        <td>
          <p:outputLabel value="Nombre o título " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.name}"
                       style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Conferencista " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.lecturerName}"
                       style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Tipo " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.type}"
                       placeholder="e.g. Salud, Cocina" style="width: 100%;"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Fecha " />
        </td>
        <td>
          <p:calendar mode="popup" style="width: 100%;" pattern="dd-MMM-yyyy"
                      value="#{conferencesController.conference.date}"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Cupos disponibles " />
        </td>
        <td>
          <p:spinner value="#{conferencesController.conference.availableSeats}"
                     min="0"/>
        </td>
      </tr>
      <tr>
        <td>
          <p:outputLabel value="Inquilino " />
        </td>
        <td>
          <p:inputText value="#{conferencesController.conference.renterId}"
                       label="Hola"
                       style="width: 350px" />
        </td>
      </tr>
    </table>

    <center>
      <p:commandButton value="Crear" icon="ui-icon-check" update="msgs"
                       actionListener="#{conferencesController.click}" />
    </center>
    
    <p:dialog modal="true" resizable="false" header="Respuesta" widgetVar="dlg"
              showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="ID " />
            <h:outputText value="#{conferencesController.conference.id}" />
            
            <h:outputText value="Nombre o título" />
            <h:outputText value="#{conferencesController.conference.name}" />
            
            <h:outputText value="Conferencista " />
            <h:outputText value="#{conferencesController.conference.lecturerName}" />

            <h:outputText value="#{conferencesController.conference.type}" />
            
            <h:outputText value="Fecha " />
            <h:outputText value="#{conferencesController.conference.date}">
              <f:convertDateTime pattern="dd/MMM/yyyy" />
            </h:outputText>
            
            <h:outputText value="Cupos disponibles " />
            <h:outputText value="#{conferencesController.conference.availableSeats}" />
